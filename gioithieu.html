<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giới thiệu bản thân</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      color: #0077cc;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .highlight {
      color: #e91e63;
      font-weight: bold;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👋 Xin chào!</h1>
    <p>Tôi tên là <span class="highlight">Bùi Minh Hiếu</span>, hiện tôi <span class="highlight">21 tuổi</span> và đang làm việc với vai trò <span class="highlight">Sinh viên</span>.</p>
    <p>Sở thích của tôi gồm:</p>
    <ul>
      <li>🎮 Chơi game</li>
      <li>📚 Đọc sách</li>
      <li>🌍 Du lịch</li>
    </ul>
  </div>
</body>
</html>
