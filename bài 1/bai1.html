        <body>
            Môn Phát triển Web + BTL
            <!-- Môn Phát triển Web + BTL -->
            <!-- để viết chú thích nhanh  ta dùng tổ hợp phím
            Cách 1: Command + K + C
            Cách 2: C + /->> --> 
            <p> Đây là thẻ phân đoạn </p>


            <h1> Đây là thẻ h1 </h1>
            <h2> Đây là thẻ h2 </h2>
            
            <!-- Để xuống dòng dùng thẻ br -->
            <p> Môn Phát triển Web + BTL <br> <br> Nhóm 01</p>
            
            <!-- ngoài thẻ p còn 1 số thẻ phân đoạn như 
            div: phân khối dùng nhiều
            p, span: dùng ít hơn -->

            <!-- thẻ b i u là thẻ in đâm, in nghiêng, gạch chân -->
            <b> đây là thẻ b</b> <br>
            <i> đây là thẻ i </i> <br>
            <u><b><i> đây là thẻ u </i> </b> </u> <br>
            <font color="green"> đây là thẻ font có chữ màu xanh</font> <br>
            <font   face="verdana"> đây là thẻ font có kiểu chữ verdana</font> <br>
            <font  color="red" face="arial" size="10"> đây là thẻ font có cỡ chữ 10</font>

            <!-- <sup> chỉ số trên </sup> , <sub> chỉ số dưới </sub>   --> <br>
            x<sup>2</sup>, 
            H<sub>2</sub>O
