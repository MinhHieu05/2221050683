<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12 ôn tập về tính chỉ số BMI </title>
    <style>
        body {

            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Thang đo BMI theo tiêu chuẩn </h1>
    <div class="anh">
        <img src="beonang.png" alt="Béo nặng" width="300" height="500">
        <img src="beocapdo1.png" alt="Béo cấp độ 1" width="300" height="500">
        <img src="thua.png" alt="Thừa cân" width="300" height="500">
        <img src="binhthuong.png" alt="Bình thường" width="300" height="500">
        <img src="thieu.png" alt="Thiếu cân" width="300" height="500">
    </div>
    <h2> Tính Toán BMI</h2>
    <div> Mời Nhập cân nặng (kg):</div>
    <input type="number" id="canNang" placeholder="Nhập cân nặng">
    <div> Mời Nhập chiều cao (m):</div>
    <input type="number" id="chieuCao" placeholder="Nhập chiều cao">
    <div>
        <button onclick="xemKetQua()">Tính Toán</button>
    </div>
    <div>
        Kết quả: <input type="text" id="bmi" readonly>
        <!-- readonly: không cho phép người dùng nhập dữ liệu -->
    </div>
    <script>
        function xemKetQua() {
            let canNang = parseFloat(document.getElementById("canNang").value);
            let chieuCao = parseFloat(document.getElementById("chieuCao").value);
            // kiem tra dieu kien
            if (isNaN(canNang) || canNang < 0 || canNang > 200) {
                document.writeln("Nhập lại cân nặng <br>");
                return;
            }
            if (isNaN(chieuCao) || chieuCao < 0 || chieuCao > 3) {
                document.writeln("Nhập lại chiều cao <br>");
                return;
            }
            let bmi = canNang / (chieuCao * chieuCao);
            document.getElementById("bmi").value = bmi.toFixed(2);
            let hang;
            if (bmi >= 40) {
                hang = "Béo năng";
            } else if (bmi >= 30 && bmi < 40) {
                hang = "Béo cấp độ 1";
            } else if (bmi >= 25 && bmi < 30) {
                hang = "Thừa cân";
            } else if (bmi >= 18.5 && bmi < 25) {
                hang = "Bình thường";
            } else {
                hang = "Thiếu cân";
            }
            document.getElementById("bmi").value = bmi.toFixed(2) + " - BMI: " + hang;
        }
    </script>

</body>

</html>
